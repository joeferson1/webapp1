<!DOCTYPE html>

    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".button-collapse").sideNav();
      });
    </script>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper" style="background: blue">
          <a href="/" class="brand-logo">Logo</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="about">About Us</a></li>
            <li><a href="contact">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <ul class="side-nav" id="mobile-demo">
      <li><a href="/">Home</a></li>
      <li><a href="about">ABout Us</a></li>
      <li><a href="contact">Contact Us</a></li>
    </ul>
    <h1 style="margin-left: 15%">Contact Us</h1>
    <p style="margin-left: 15%">E,jacinto street</p>
    <p style="margin-left: 15%">Davao City</p>
    <p style="margin-left: 15%">philippines</p>
    <br />
    <b
      ><p style="margin-left: 15%">
        We would like to hear from you. message us by filling the form bellow.
      </p></b
    >

    <div class="row" style="margin-left: 14%">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s10">
            <input id="input_text" type="text" />
            <label for="input_text">FullName</label>
          </div>
        </div>
        <form class="col s12">
            <div class="row">
              <div class="input-field col s10">
                <input id="input_text" type="text" />
                <label for="input_text">Email</label>
              </div>
            </div>
            <form class="col s12">
                <div class="row">
                  <div class="input-field col s10">
                    <input id="input_text" type="text" />
                    <label for="input_text">Message</label>
                  </div>
                </div>
                <a class="btn waves-effect waves-light" type="submit" name="action" style="margin-left:75%">Submit
                    <i class="material-icons right">send</i>
                </a>
               
    </div>
  </body>
